<ul class="list-group">
    <li [class]="getAllClinicClass()" routerLink = "/equipments">Tüm Ürünler</li>
    <li (click)="setCurrentClinic(clinic)" 
    routerLink="/equipments/clinic/{{clinic.clinicId}}"
    *ngFor="let clinic of clinics" 
    [class]="getCurrentClinicClass(clinic)">{{clinic.clinicName}}</li>
</ul>
