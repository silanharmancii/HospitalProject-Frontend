<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Klinik Güncelle</h5>
            </div>
            <div class="card-body" *ngIf="clinicUpdateForm">
                <form [formGroup]="clinicUpdateForm">
                    <div class="mb-3" aria-disabled="true">
                        <label for="clinicId">Klinik Id</label>
                        <div class="form-group">
                            <input type="number" id="clinicId" formControlName="clinicId" class="form-control"
                                />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clinicName">Klinik Adı</label>
                        <div class="form-group">
                            <input type="text" id="clinicName" formControlName="clinicName" class="form-control"
                                />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()" >Güncelle</button>
            </div>
        </div>
    </div>
</div>
