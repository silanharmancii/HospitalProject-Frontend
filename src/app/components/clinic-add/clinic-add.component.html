<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Klinik Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="clinicAddForm">
                    <div class="mb-3">
                        <label for="clinicName">Klinik Adı</label>
                        <div class="form-group">
                            <input type="text" id="clinicName" formControlName="clinicName" class="form-control"
                                placeholder="Klinik Adı" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()" >Ekle</button>
            </div>
        </div>
    </div>
</div>
